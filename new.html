<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ring + Table + Window</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <!-- ðŸ”µ Ring Animation -->
    <div class="ring-container">
      <div class="circle" style="--i: 0"></div>
      <div class="circle" style="--i: 1"></div>
      <div class="circle" style="--i: 2"></div>
      <div class="circle" style="--i: 3"></div>
      <div class="circle" style="--i: 4"></div>
      <div class="circle" style="--i: 5"></div>
      <div class="circle" style="--i: 6"></div>
      <div class="circle" style="--i: 7"></div>
      <div class="circle" style="--i: 8"></div>
      <div class="circle" style="--i: 9"></div>
    </div>

    <!-- ðŸªŸ Window / Card -->
    <div class="window">
      <h2>Welcome Window</h2>
      <p>This Style Created with Syed Ahmar ALi Shah</p>
      <p>Data Scientist</p>
    </div>

    <!-- ðŸ“Š Table -->
    <div class="table-box">
      <h2>Sample Table</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>shah sab</td>
            <td>22</td>
          </tr>
          <tr>
            
            <td>2</td>
            <td>Ahmar</td>
            <td>21</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Noor </td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
